<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
    <div class="main">
        <h1>Login</h1>
        <form class="login">
            <div class="field">
                <label for="user-name">Username</label><br>
                <i class="icon fas fa-user"></i>
                <input type="text" class="input" id="user-name" placeholder="Type your username">
            </div>
            <div class="field">
                <label for="pass-word">Password</label><br>
                <i class="icon fas fa-user"></i>
                <input type="password" class="input" id="pass-word" placeholder="Type your password">
            </div>
            <div class="forget">
                <p>Forgot Password?</p>
            </div>
            <div>
                <button>LOGIN</button>
            </div>
        </form>
        <div class="socials">
            <p>Or Sign Up Using</p>
            <div class="iconic">
                 <a href="#"><i class="fa-brands fa-facebook-f" style="color: #ffffff;background-color: #3b5998;border-radius: 50%;padding: 5px;padding-left: 8px; margin-top: 5px;margin-right: 5px; width: 25px; height: 25px;"></i></a>
                 <a href="#"><i class="icons fa-brands fa-twitter" style="color: white; background-color:#00acee;border-radius: 50%;width: 25px; height: 25px;padding: 6px;margin-top: 5px;margin-right: 5px;"></i></a>
                 <a href="#"><i class="icons fa-brands fa-google" style="color: white; background-color:#DB4437;border-radius: 50%;width: 25px; height: 25px;padding: 6px;margin-top: 5px;margin-right: 5px;"></i></a>
            </div>
        </div>
        <div class="alternative">
            <p>Don't have an account yet?</p>
            <p>SIGN UP</p>
        </div>
    </div>
    </div>
</body>
</html>
